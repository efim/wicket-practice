<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
		<nav wicket:id="main_navigation">navigatoin links</nav>
	</head>
	<body>

		<h1>Wicket TextBox Example - UserPage.html</h1>

		<div wicket:id="feedback"></div>
		<form wicket:id="userForm">
			<p>
				<label>Username</label>:
				<input wicket:id="username" type="text" size="20" />
			</p>
			<input type="submit" value="Register" />
		</form>

		<p>
			Please mention the correct Wicket version: <wicket:container wicket:id="version">1.5-SNAPSHOT</wicket:container>.
		</p>
		<footer>
			<div id="datetime" wicket:id="datetime">
				Wed Sep 4 15:32:40 EEST 2013
			</div>
		</footer>

	</body>
</html>
